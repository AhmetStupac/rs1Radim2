<mat-card class="city-form-card">
  <h2 *ngIf="cityId!=0">Edit City</h2>
  <h2 *ngIf="cityId==0">Add New City</h2>

  <form (ngSubmit)="updateCity()" [formGroup]="cityForm">
    <app-my-input-text
      [myType]="MyInputTextType.Text"
      myControlName="name"
      myLabel="City Name"
      myPlaceholder="Enter city name"
    ></app-my-input-text>

    <app-my-dropdown
      [customMessages]="{ required: 'Please select a country.' }"
      [options]="countries"
      defaultValue="1"
      myControlName="countryId"
      myLabel="Country"
    ></app-my-dropdown>

    <div class="form-buttons">
      <button [disabled]="cityForm.invalid" color="primary" mat-raised-button type="submit">
        Save Changes
      </button>
      <button color="warn" mat-raised-button routerLink="/admin/cities" type="button">
        Cancel
      </button>
    </div>
  </form>
</mat-card>
