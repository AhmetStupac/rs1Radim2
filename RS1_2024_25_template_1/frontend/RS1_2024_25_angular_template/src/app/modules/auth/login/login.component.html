<div class="login-container">
  <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">{{ 'LOGIN.USERNAME_LABEL' | translate }}</label>
      <input [(ngModel)]="loginRequest.email" id="email" name="email"
             placeholder="{{ 'LOGIN.USERNAME_PLACEHOLDER' | translate }}" required
             type="text">
    </div>

    <div class="form-group">
      <label for="password">{{ 'LOGIN.PASSWORD_LABEL' | translate }}</label>
      <input [(ngModel)]="loginRequest.password" id="password" name="password"
             placeholder="{{ 'LOGIN.PASSWORD_PLACEHOLDER' | translate }}" required
             type="password">
    </div>

    <mat-slide-toggle>{{ 'LOGIN.SAVE_LOGIN' | translate }}</mat-slide-toggle>

    <button class="login-button" color="primary" type="submit">{{ 'LOGIN.BUTTON' | translate }}</button>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
